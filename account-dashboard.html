<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account - Globeii</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- DASHBOARD CONTENT -->
  <main class="flex-fill container my-4" id="dashboardContent" style="display:none;">
    <h2 class="mb-4 text-center">Account Management</h2>

    <!-- Profile Group -->
    <div class="dashboard-group mb-4">
      <h4>Profile</h4>

      <!-- View Mode -->
      <div id="profileView">
        <p><strong>First Name:</strong> <span id="firstNameText"></span></p>
        <p><strong>Last Name:</strong> <span id="lastNameText"></span></p>
        <p><strong>Email:</strong> <span id="emailText"></span></p>
        <button class="btn btn-primary btn-sm me-2" id="editProfileBtn">
          <i class="fa-solid fa-pen-to-square"></i> Edit Profile
        </button>
        <button class="btn btn-secondary btn-sm" id="changePasswordBtn">
          <i class="fa-solid fa-key"></i> Change Password
        </button>
      </div>

      <!-- Edit Mode -->
      <div id="profileEdit" style="display:none;">
        <div class="mb-3">
          <label for="firstNameInput" class="form-label fw-bold">First Name</label>
          <input type="text" id="firstNameInput" class="form-control">
        </div>
        <div class="mb-3">
          <label for="lastNameInput" class="form-label fw-bold">Last Name</label>
          <input type="text" id="lastNameInput" class="form-control">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label fw-bold">Email</label>
          <input type="email" id="emailInput" class="form-control">
        </div>
        <button class="btn btn-primary btn-sm me-2" id="saveProfileBtn">
          <i class="fa-solid fa-floppy-disk"></i> Save Changes
        </button>
        <button class="btn btn-secondary btn-sm" id="cancelEditBtn">
          <i class="fa-solid fa-xmark"></i> Cancel
        </button>
      </div>
    </div>

    <!-- Subscription Group -->
    <div class="dashboard-group mb-4">
      <h4>Subscription</h4>
      <p><strong>Your Plan:</strong> <span id="planName">Premium</span></p>
      <p><strong>Renewal Date:</strong> <span id="renewalDate">2026-02-15</span></p>
      <div>
        <button class="btn btn-primary btn-sm me-2">
          <i class="fa-solid fa-gear"></i> Manage Subscription
        </button>
        <button class="btn btn-danger btn-sm">
          <i class="fa-solid fa-xmark"></i> Cancel Subscription
        </button>
      </div>
    </div>

    <!-- Billing Group -->
    <div class="dashboard-group mb-4">
      <h4>Billing</h4>
      <div>
        <button class="btn btn-primary btn-sm me-2">
          <i class="fa-solid fa-credit-card"></i> Manage Payment Method
        </button>
        <button class="btn btn-secondary btn-sm">
          <i class="fa-solid fa-clock-rotate-left"></i> Billing History
        </button>
      </div>
    </div>

  </main>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"> <!-- vertical center -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label for="passwordInput" class="form-label">New Password</label>
        <div class="input-group mb-3">
          <input type="password" id="passwordInput" class="form-control" placeholder="Enter new password">
          <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn">Show</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="savePasswordBtn">Save Password</button>
      </div>
    </div>
  </div>
</div>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/header.js"></script>

  <script>
    // Wait for header/footer to load
    window.layoutReady.then(async () => {
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (!user) {
        window.location.href = 'login.html?redirectTo=account-dashboard.html';
        return;
      }

      document.getElementById('dashboardContent').style.display = 'block';

      const { data: profile } = await supabaseClient
        .from('app_users')
        .select('first_name,last_name')
        .eq('id', user.id)
        .single();

      const firstNameInput = document.getElementById('firstNameInput');
      const lastNameInput = document.getElementById('lastNameInput');
      const emailInput = document.getElementById('emailInput');

      const firstNameText = document.getElementById('firstNameText');
      const lastNameText = document.getElementById('lastNameText');
      const emailText = document.getElementById('emailText');

      firstNameText.textContent = profile?.first_name || '';
      lastNameText.textContent = profile?.last_name || '';
      emailText.textContent = user.email;

      firstNameInput.value = profile?.first_name || '';
      lastNameInput.value = profile?.last_name || '';
      emailInput.value = user.email;

      const profileView = document.getElementById('profileView');
      const profileEdit = document.getElementById('profileEdit');

      document.getElementById('editProfileBtn').onclick = () => {
        profileView.style.display = 'none';
        profileEdit.style.display = 'block';
      };

      document.getElementById('cancelEditBtn').onclick = () => {
        profileEdit.style.display = 'none';
        profileView.style.display = 'block';
      };

      document.getElementById('saveProfileBtn').onclick = async () => {
        const firstName = firstNameInput.value.trim();
        const lastName = lastNameInput.value.trim();
        const email = emailInput.value.trim();

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) return alert('Please enter a valid email.');

        const { error: profileError } = await supabaseClient.from('app_users')
          .update({ first_name: firstName, last_name: lastName })
          .eq('id', user.id);

        if (profileError) return alert('Profile update failed: ' + profileError.message);

        if (email !== user.email) {
          const { error: emailError } = await supabaseClient.auth.updateUser({ email });
          if (emailError) return alert('Email update failed: ' + emailError.message);
          alert(`We sent a confirmation email to ${email}.`);
        }

        firstNameText.textContent = firstName;
        lastNameText.textContent = lastName;
        emailText.textContent = email;

        profileEdit.style.display = 'none';
        profileView.style.display = 'block';
      };

      // Password modal
      const passwordInput = document.getElementById('passwordInput');
      const togglePasswordBtn = document.getElementById('togglePasswordBtn');
      const changePasswordBtn = document.getElementById('changePasswordBtn');
      const savePasswordBtn = document.getElementById('savePasswordBtn');

      changePasswordBtn.onclick = () => {
        new bootstrap.Modal(document.getElementById('changePasswordModal')).show();
      };

      togglePasswordBtn.onclick = () => {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          togglePasswordBtn.textContent = 'Hide';
        } else {
          passwordInput.type = 'password';
          togglePasswordBtn.textContent = 'Show';
        }
      };

      savePasswordBtn.onclick = async () => {
        const newPassword = passwordInput.value;
        if (!newPassword) return alert('Please enter a password.');
        const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
        if (error) alert('Password update failed: ' + error.message);
        else {
          alert('Password updated successfully!');
          passwordInput.value = '';
          bootstrap.Modal.getInstance(document.getElementById('changePasswordModal')).hide();
        }
      };
    });
  </script>
</body>
</html>
