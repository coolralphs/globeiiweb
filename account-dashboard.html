<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account - Globeii</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
</head>
<body>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <!-- Dashboard container -->
  <div class="dashboard-container container" id="dashboardContent" style="display:none;">

    <h2 class="dashboard-heading">Account</h2>

    <!-- Profile Group -->
    <div class="dashboard-group">
      <h4>Profile</h4>
      <div>
        <input type="text" id="firstNameInput" class="form-control" placeholder="First Name">
        <input type="text" id="lastNameInput" class="form-control" placeholder="Last Name">
        <input type="email" id="emailInput" class="form-control" placeholder="Email">
      </div>
      <div class="mt-2">
        <button class="btn btn-primary btn-sm" id="saveProfileBtn">Save Changes</button>
        <button class="btn btn-secondary btn-sm" id="changePasswordBtn">Change Password</button>
      </div>
    </div>

    <!-- Subscription Group -->
    <div class="dashboard-group">
      <h4>Subscription</h4>
      <p><strong>Your Plan:</strong> <span id="planName">Premium</span></p>
      <p><strong>Renewal Date:</strong> <span id="renewalDate">2026-02-15</span></p>
      <div>
        <button class="btn btn-primary btn-sm" onclick="alert('Manage subscription placeholder')">Manage Subscription</button>
        <button class="btn btn-danger btn-sm" onclick="alert('Cancel subscription placeholder')">Cancel Subscription</button>
      </div>
    </div>

    <!-- Billing Group -->
    <div class="dashboard-group">
      <h4>Billing</h4>
      <button class="btn btn-primary btn-sm" onclick="alert('Manage payment method placeholder')">Manage Payment Method</button>
      <button class="btn btn-secondary btn-sm" onclick="alert('Billing history placeholder')">Billing History</button>
    </div>

  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="header.js"></script>
  <script src="layout.js"></script>

  <!-- Dashboard logic -->
  <script>
    window.layoutReady.then(async () => {
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (!user) {
        // Not logged in â†’ redirect to login
        window.location.href = 'login.html?redirectTo=account-dashboard.html';
        return;
      }

      document.getElementById('dashboardContent').style.display = 'block';

      // Fetch profile from app_users
      const { data: profile } = await supabaseClient
        .from('app_users')
        .select('first_name, last_name')
        .eq('id', user.id)
        .single();

      const firstNameInput = document.getElementById('firstNameInput');
      const lastNameInput = document.getElementById('lastNameInput');
      const emailInput = document.getElementById('emailInput');

      firstNameInput.value = profile?.first_name || '';
      lastNameInput.value = profile?.last_name || '';
      emailInput.value = user.email;

      // Save profile updates
      document.getElementById('saveProfileBtn').onclick = async () => {
        // Update app_users table
        await supabaseClient.from('app_users')
          .update({
            first_name: firstNameInput.value,
            last_name: lastNameInput.value
          })
          .eq('id', user.id);

        // Update email in auth
        if (emailInput.value !== user.email) {
          const { error: emailError } = await supabaseClient.auth.updateUser({
            email: emailInput.value
          });
          if (emailError) return alert('Email update failed: ' + emailError.message);
        }

        alert('Profile updated successfully!');
      };

      // Change password
      document.getElementById('changePasswordBtn').onclick = async () => {
        const newPassword = prompt('Enter your new password:');
        if (!newPassword) return;

        const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
        if (error) {
          alert('Password update failed: ' + error.message);
        } else {
          alert('Password updated successfully!');
        }
      };
    });
  </script>

</body>
</html>
