<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account - Globeii</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>

</head>
<body>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <!-- Dashboard container -->
  <div class="dashboard-container container" id="dashboardContent" style="display:none;">

    <h2 class="dashboard-heading">Account</h2>

    <!-- Profile Group -->
    <div class="dashboard-group">
      <h4>Profile</h4>
      <p><strong>First Name:</strong> <span id="firstName">John</span></p>
      <p><strong>Last Name:</strong> <span id="lastName">Doe</span></p>
      <button class="btn btn-primary btn-sm" onclick="alert('Change password placeholder')">Change Password</button>
      <button class="btn btn-secondary btn-sm" onclick="alert('Edit profile placeholder')">Edit Profile</button>
    </div>

    <!-- Subscription Group -->
    <div class="dashboard-group">
      <h4>Subscription</h4>
      <p><strong>Your Plan:</strong> <span id="planName">Premium</span></p>
      <p><strong>Renewal Date:</strong> <span id="renewalDate">2026-02-15</span></p>
      <div>
        <button class="btn btn-primary btn-sm" onclick="alert('Manage subscription placeholder')">Manage Subscription</button>
        <button class="btn btn-danger btn-sm" onclick="alert('Cancel subscription placeholder')">Cancel Subscription</button>
      </div>
    </div>

    <!-- Billing Group -->
    <div class="dashboard-group">
      <h4>Billing</h4>
      <button class="btn btn-primary btn-sm" onclick="alert('Manage payment method placeholder')">Manage Payment Method</button>
      <button class="btn btn-secondary btn-sm" onclick="alert('Billing history placeholder')">Billing History</button>
    </div>

  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Header logic -->
  <script src="header.js"></script>
  <!-- Layout loader -->
  <script src="layout.js"></script>

  <!-- Dashboard page logic -->
  <script>
    window.layoutReady.then(async () => {
      // Check if user is logged in
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (!user) {
        // Not logged in â†’ redirect to login
        window.location.href = 'login.html?redirectTo=account-dashboard.html';
      } else {
        // Show dashboard content
        document.getElementById('dashboardContent').style.display = 'block';

        // Fetch profile placeholders (replace with real data later)
        const { data: profile } = await supabaseClient
          .from('app_users')
          .select('first_name, last_name')
          .eq('id', user.id)
          .single()
          .catch(() => ({ data: { first_name: 'John', last_name: 'Doe' } }));

        document.getElementById('firstName').textContent = profile?.first_name || 'John';
        document.getElementById('lastName').textContent = profile?.last_name || 'Doe';

        // Placeholder subscription info
        document.getElementById('planName').textContent = 'Premium';
        document.getElementById('renewalDate').textContent = '2026-02-15';
      }
    });
  </script>

</body>
</html>
