<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account - Globeii</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
</head>
<body>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <!-- Dashboard container -->
  <div class="dashboard-container container" id="dashboardContent" style="display:none;">

    <h2 class="dashboard-heading">Account</h2>

    <!-- Profile Group -->
    <div class="dashboard-group">
      <h4>Profile</h4>
      <div class="mb-3">
        <label for="firstNameInput" class="form-label">First Name</label>
        <input type="text" id="firstNameInput" class="form-control" placeholder="First Name" readonly>
      </div>
      <div class="mb-3">
        <label for="lastNameInput" class="form-label">Last Name</label>
        <input type="text" id="lastNameInput" class="form-control" placeholder="Last Name" readonly>
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" id="emailInput" class="form-control" placeholder="Email" readonly>
      </div>
      <div>
        <button class="btn btn-primary btn-sm" id="editProfileBtn">Edit Profile</button>
        <button class="btn btn-secondary btn-sm" id="changePasswordBtn">Change Password</button>
      </div>
    </div>

    <!-- Subscription Group -->
    <div class="dashboard-group">
      <h4>Subscription</h4>
      <p><strong>Your Plan:</strong> <span id="planName">Premium</span></p>
      <p><strong>Renewal Date:</strong> <span id="renewalDate">2026-02-15</span></p>
      <div>
        <button class="btn btn-primary btn-sm" onclick="alert('Manage subscription placeholder')">Manage Subscription</button>
        <button class="btn btn-danger btn-sm" onclick="alert('Cancel subscription placeholder')">Cancel Subscription</button>
      </div>
    </div>

    <!-- Billing Group -->
    <div class="dashboard-group">
      <h4>Billing</h4>
      <button class="btn btn-primary btn-sm" onclick="alert('Manage payment method placeholder')">Manage Payment Method</button>
      <button class="btn btn-secondary btn-sm" onclick="alert('Billing history placeholder')">Billing History</button>
    </div>

  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="newPasswordInput" class="form-label">New Password</label>
            <input type="password" id="newPasswordInput" class="form-control" placeholder="Enter new password">
          </div>
          <div class="mb-3">
            <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPasswordInput" class="form-control" placeholder="Confirm new password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="savePasswordBtn">Save Password</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="header.js"></script>
  <script src="layout.js"></script>

  <script>
    window.layoutReady.then(async () => {
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (!user) {
        window.location.href = 'login.html?redirectTo=account-dashboard.html';
        return;
      }

      document.getElementById('dashboardContent').style.display = 'block';

      // Load profile from app_users table
      const { data: profile } = await supabaseClient
        .from('app_users')
        .select('first_name, last_name')
        .eq('id', user.id)
        .single();

      const firstNameInput = document.getElementById('firstNameInput');
      const lastNameInput = document.getElementById('lastNameInput');
      const emailInput = document.getElementById('emailInput');

      firstNameInput.value = profile?.first_name || '';
      lastNameInput.value = profile?.last_name || '';
      emailInput.value = user.email;

      let editing = false;
      const editBtn = document.getElementById('editProfileBtn');

      editBtn.onclick = () => {
        editing = !editing;
        firstNameInput.readOnly = !editing;
        lastNameInput.readOnly = !editing;
        emailInput.readOnly = !editing;
        editBtn.textContent = editing ? 'Save Changes' : 'Edit Profile';

        if (!editing) saveProfile(); // save when toggling off
      };

      async function saveProfile() {
        // Update app_users table
        await supabaseClient.from('app_users')
          .update({
            first_name: firstNameInput.value,
            last_name: lastNameInput.value
          })
          .eq('id', user.id);

        // Update email in auth
        if (emailInput.value !== user.email) {
          const { error: emailError } = await supabaseClient.auth.updateUser({
            email: emailInput.value
          });
          if (emailError) return alert('Email update failed: ' + emailError.message);
        }

        alert('Profile updated successfully!');
      }

      // Change password
      document.getElementById('changePasswordBtn').onclick = () => {
        const passwordModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
        passwordModal.show();
      };

      document.getElementById('savePasswordBtn').onclick = async () => {
        const newPassword = document.getElementById('newPasswordInput').value;
        const confirmPassword = document.getElementById('confirmPasswordInput').value;

        if (!newPassword || !confirmPassword) return alert('Please fill in both fields.');
        if (newPassword !== confirmPassword) return alert('Passwords do not match.');

        const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
        if (error) {
          alert('Password update failed: ' + error.message);
        } else {
          alert('Password updated successfully!');
          document.getElementById('newPasswordInput').value = '';
          document.getElementById('confirmPasswordInput').value = '';
          const modalInstance = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
          modalInstance.hide();
        }
      };
    });
  </script>
</body>
</html>
