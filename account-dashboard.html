<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account - Globeii</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
</head>
<body>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <!-- Dashboard container -->
  <div class="dashboard-container container" id="dashboardContent" style="display:none;">

    <h2 class="dashboard-heading">Account</h2>

    <!-- Profile Group -->
    <div class="dashboard-group">
      <h4>Profile</h4>

      <!-- View Mode -->
      <div id="profileView">
        <p><strong>First Name:</strong> <span id="firstNameText"></span></p>
        <p><strong>Last Name:</strong> <span id="lastNameText"></span></p>
        <p><strong>Email:</strong> <span id="emailText"></span></p>
        <button class="btn btn-primary btn-sm" id="editProfileBtn">Edit Profile</button>
        <button class="btn btn-secondary btn-sm" id="changePasswordBtn">Change Password</button>
      </div>

      <!-- Edit Mode -->
      <div id="profileEdit" style="display:none;">
        <div class="mb-3">
          <label for="firstNameInput" class="form-label fw-bold">First Name</label>
          <input type="text" id="firstNameInput" class="form-control">
        </div>
        <div class="mb-3">
          <label for="lastNameInput" class="form-label fw-bold">Last Name</label>
          <input type="text" id="lastNameInput" class="form-control">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label fw-bold">Email</label>
          <input type="email" id="emailInput" class="form-control">
        </div>
        <button class="btn btn-primary btn-sm" id="saveProfileBtn">Save Changes</button>
        <button class="btn btn-secondary btn-sm" id="cancelEditBtn">Cancel</button>
      </div>
    </div> <!-- End Profile Group -->

    <!-- Subscription Group -->
    <div class="dashboard-group">
      <h4>Subscription</h4>
      <p><strong>Your Plan:</strong> <span id="planName">Premium</span></p>
      <p><strong>Renewal Date:</strong> <span id="renewalDate">2026-02-15</span></p>
      <div class="mb-2">
        <button class="btn btn-primary btn-sm" onclick="alert('Manage subscription placeholder')">Manage Subscription</button>
        <button class="btn btn-danger btn-sm" onclick="alert('Cancel subscription placeholder')">Cancel Subscription</button>
      </div>
    </div>

    <!-- Billing Group -->
    <div class="dashboard-group">
      <h4>Billing</h4>
      <div class="mb-2">
        <button class="btn btn-primary btn-sm" onclick="alert('Manage payment method placeholder')">Manage Payment Method</button>
        <button class="btn btn-secondary btn-sm" onclick="alert('Billing history placeholder')">Billing History</button>
      </div>
    </div>

  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="passwordInput" class="form-label">New Password</label>
          <div class="input-group mb-3">
            <input type="password" id="passwordInput" class="form-control" placeholder="Enter new password">
            <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn">Show</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="savePasswordBtn">Save Password</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="header.js"></script>
  <script src="layout.js"></script>

  <script>
    window.layoutReady.then(async () => {
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (!user) {
        window.location.href = 'login.html?redirectTo=account-dashboard.html';
        return;
      }

      document.getElementById('dashboardContent').style.display = 'block';

      // Load profile from app_users table
      const { data: profile } = await supabaseClient
        .from('app_users')
        .select('first_name, last_name')
        .eq('id', user.id)
        .single();

      const firstNameInput = document.getElementById('firstNameInput');
      const lastNameInput = document.getElementById('lastNameInput');
      const emailInput = document.getElementById('emailInput');

      const firstNameText = document.getElementById('firstNameText');
      const lastNameText = document.getElementById('lastNameText');
      const emailText = document.getElementById('emailText');

      firstNameText.textContent = profile?.first_name || '';
      lastNameText.textContent = profile?.last_name || '';
      emailText.textContent = user.email;

      firstNameInput.value = profile?.first_name || '';
      lastNameInput.value = profile?.last_name || '';
      emailInput.value = user.email;

      const profileView = document.getElementById('profileView');
      const profileEdit = document.getElementById('profileEdit');

      // Edit profile
      document.getElementById('editProfileBtn').onclick = () => {
        profileView.style.display = 'none';
        profileEdit.style.display = 'block';
      };

      document.getElementById('cancelEditBtn').onclick = () => {
        profileEdit.style.display = 'none';
        profileView.style.display = 'block';
      };

     document.getElementById('saveProfileBtn').onclick = async () => {
        let firstName = firstNameInput.value.trim();
        let lastName = lastNameInput.value.trim();
        let email = emailInput.value.trim();
      
        // Simple email structure validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          return alert('Please enter a valid email address.');
        }
      
        // Update app_users table
        const { error: profileError } = await supabaseClient.from('app_users')
          .update({ first_name: firstName, last_name: lastName })
          .eq('id', user.id);
      
        if (profileError) return alert('Profile update failed: ' + profileError.message);
      
        // Only update auth email if it is actually different
        if (email !== user.email) {
          const { error: emailError } = await supabaseClient.auth.updateUser({ email });
      
          if (emailError) {
            return alert('Email update failed: ' + emailError.message);
          }
      
          // Show pending verification message
          alert(`We sent a confirmation email to ${email}. Your email will be updated once verified.`);
      
          // Keep old email displayed until verification
          emailText.textContent = user.email;
        } else {
          // No email change, just update name fields
          emailText.textContent = email;
        }
      
        // Update view mode
        firstNameText.textContent = firstName;
        lastNameText.textContent = lastName;
      
        profileEdit.style.display = 'none';
        profileView.style.display = 'block';
      };
      // Password modal logic
      const passwordInput = document.getElementById('passwordInput');
      const togglePasswordBtn = document.getElementById('togglePasswordBtn');
      const changePasswordBtn = document.getElementById('changePasswordBtn');
      const savePasswordBtn = document.getElementById('savePasswordBtn');

      changePasswordBtn.onclick = () => {
        const passwordModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
        passwordModal.show();
      };

      togglePasswordBtn.onclick = () => {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          togglePasswordBtn.textContent = 'Hide';
        } else {
          passwordInput.type = 'password';
          togglePasswordBtn.textContent = 'Show';
        }
      };

      savePasswordBtn.onclick = async () => {
        const newPassword = passwordInput.value;
        if (!newPassword) return alert('Please enter a password.');

        const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
        if (error) {
          alert('Password update failed: ' + error.message);
        } else {
          alert('Password updated successfully!');
          passwordInput.value = '';
          const modalInstance = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
          modalInstance.hide();
        }
      };
    });
  </script>
</body>
</html>
