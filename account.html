<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Globeii</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
    }
    .site-header {
      background-color: #f8f9fa;
      padding: 10px 0;
      text-align: center;
    }
    .site-header img {
      max-height: 60px;
    }
    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: calc(100vh - 100px);
    }
    .card {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    footer {
      background-color: #f8f9fa;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header / Logo -->
  <header class="site-header">
    <img src="https://dummyimage.com/150x60/cccccc/000000.png&text=Globeii" alt="Globeii Logo">
  </header>

  <!-- Dashboard -->
  <div class="dashboard-container">
    <div class="card text-center">
      <h3>Welcome, <span id="userFullName"></span></h3>
      <p>Email: <span id="userEmail"></span></p>
      <p>User ID: <span id="userId"></span></p>
      <button id="signOutBtn" class="btn btn-danger mt-3">Sign Out</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <small>Â© 2026 Globeii. <a href="#">Privacy</a> | <a href="#">Terms</a></small>
  </footer>

  <script>

    async function loadUserProfile() {
      // Get current user
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (!user) {
        // Not logged in, redirect to sign in
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('userId').textContent = user.id;

      // Fetch profile from app_users table
      const { data: profile, error } = await supabaseClient
        .from('app_users')
        .select('first_name, last_name')
        .eq('id', user.id)
        .single();

      if (error) {
        console.error('Profile fetch error:', error);
        document.getElementById('userFullName').textContent = 'Unknown User';
      } else {
        document.getElementById('userFullName').textContent = profile.first_name + ' ' + profile.last_name;
      }
    }

    // Sign out button
    document.getElementById('signOutBtn').addEventListener('click', async () => {
      await supabaseClient.auth.signOut();
      window.location.href = 'login.html';
    });

    // Load profile on page load
    loadUserProfile();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
