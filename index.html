<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Globeii</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Supabase config -->
  <script src="supabase-config.js"></script>

  <style>
    body, html { height: 100%; margin: 0; background-color: #f8f9fa; }
    .site-header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .site-header img { max-height: 60px; }

    .hero {
      width: 100%;
      height: 250px;
      background: url('https://dummyimage.com/1200x250/cccccc/000000&text=Travel+with+Globeii') center/cover no-repeat;
    }

    .container-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 350px); /* header + hero + footer */
      gap: 20px;
    }

    .container-center .btn {
      width: 220px;
    }

    footer { background-color: #f8f9fa; padding: 15px 0; text-align: center; }
  </style>
</head>
<body>

  <!-- Header / Logo + dynamic buttons -->
  <header class="site-header">
    <img src="https://dummyimage.com/150x60/cccccc/000000.png&text=Globeii" alt="Globeii Logo">
    <div id="topButtons" class="d-flex gap-2"></div>
  </header>

    <!-- Hero image -->
  <div class="hero"></div>
  
  <!-- Main content -->
  <div class="container-center text-center">
    <h2 id="welcomeText"></h2>
    <a href="#" class="btn btn-primary">Create Trip</a>
    <a href="#" class="btn btn-secondary">View My Itineraries</a>
  </div>

  <!-- Footer -->
  <footer>
    <small>© 2026 Globeii. <a href="#">Privacy</a> | <a href="#">Terms</a></small>
  </footer>

  <script>
    async function loadHomePage() {
      const { data: { user } } = await supabaseClient.auth.getUser();

      const welcomeText = document.getElementById('welcomeText');
      const topButtons = document.getElementById('topButtons');
      welcomeText.textContent = '';
      topButtons.innerHTML = '';

      if (user) {
        // Get first_name and last_name from app_users table
        const { data: profile, error } = await supabaseClient
          .from('app_users')
          .select('first_name, last_name')
          .eq('id', user.id)
          .single();

        const firstName = profile?.first_name || user.email;
        welcomeText.textContent = `Welcome back, ${firstName}`;

        // Profile button
        const profileBtn = document.createElement('a');
        profileBtn.href = 'account.html';
        profileBtn.className = 'btn btn-outline-secondary';
        profileBtn.textContent = 'Profile';

        // Log Out button
        const logoutBtn = document.createElement('button');
        logoutBtn.className = 'btn btn-danger';
        logoutBtn.textContent = 'Log Out';
        logoutBtn.addEventListener('click', async () => {
          await supabaseClient.auth.signOut();
          window.location.reload();
        });

        topButtons.appendChild(profileBtn);
        topButtons.appendChild(logoutBtn);

      } else {
        // Logged out → show Sign In
        const signInBtn = document.createElement('a');
        signInBtn.href = 'login.html';
        signInBtn.className = 'btn btn-primary';
        signInBtn.textContent = 'Sign In';

        topButtons.appendChild(signInBtn);
      }
    }

    loadHomePage();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
