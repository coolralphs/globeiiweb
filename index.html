<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Globeii</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body, html { height: 100%; margin: 0; background-color: #f8f9fa; }
    .site-header { background-color: #f8f9fa; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
    .site-header img { max-height: 60px; }
    .container-center { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: calc(100vh - 100px); }
    footer { background-color: #f8f9fa; padding: 15px 0; text-align: center; }
  </style>
</head>
<body>

  <!-- Header / Logo + Log Out -->
  <header class="site-header">
    <img src="https://dummyimage.com/150x60/cccccc/000000.png&text=Globeii" alt="Globeii Logo">
    <div id="topButtons"></div>
  </header>

  <!-- Main content -->
  <div class="container-center text-center">
    <h1 id="welcomeText"></h1>
  </div>

  <!-- Footer -->
  <footer>
    <small>© 2026 Globeii. <a href="#">Privacy</a> | <a href="#">Terms</a></small>
  </footer>

  <script>
    // Supabase config
    const SUPABASE_URL = 'https://YOUR-PROJECT-ID.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR-ANON-KEY';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadHomePage() {
      const { data: { user } } = await supabaseClient.auth.getUser();

      const welcomeText = document.getElementById('welcomeText');
      const topButtons = document.getElementById('topButtons');
      topButtons.innerHTML = ''; // clear header buttons
      welcomeText.textContent = ''; // default empty

      if (user) {
        // Logged in → show first/last name if you want, otherwise email
        welcomeText.textContent = `Welcome, ${user.email}`;

        // Add Log Out button in top right
        const logoutBtn = document.createElement('button');
        logoutBtn.className = 'btn btn-danger';
        logoutBtn.textContent = 'Log Out';
        logoutBtn.addEventListener('click', async () => {
          await supabaseClient.auth.signOut();
          window.location.reload();
        });

        topButtons.appendChild(logoutBtn);

      } else {
        // Logged out → no welcome, no log out
        // Optionally, you could show a Sign In button here if you want
      }
    }

    loadHomePage();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
