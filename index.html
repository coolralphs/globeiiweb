<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Globeii</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
    }

    /* Header */
    .site-header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-header img {
      max-height: 60px;
    }

    /* Profile icon */
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    /* Hero */
    .hero {
      height: 400px;
      display: none;
      background: url('https://images.pexels.com/photos/2364397/pexels-photo-2364397.jpeg?fit=crop&w=1350&q=80')
        center / cover no-repeat;
      position: relative;
      color: white;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .container-center {
      min-height: calc(100vh - 450px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    footer {
      padding: 15px 0;
      text-align: center;
      background: #f8f9fa;
    }
  </style>
</head>

<body>

  <!-- ðŸ” SHARED HEADER -->
  <div id="header-placeholder"></div>

  <!-- HERO (logged out only) -->
  <div class="hero" id="heroSection">
    <div class="hero-content">
      <h1>Explore Your Next Adventure</h1>
      <p>Ready to start traveling? Enter your email to begin.</p>
      <div class="input-group" style="max-width: 400px;">
        <input type="email" class="form-control" id="heroEmail" placeholder="Your email">
        <button class="btn btn-primary" id="getStartedBtn">Get Started â†’</button>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container-center text-center">
    <h2 id="welcomeText"></h2>
    <div id="actionButtons" class="d-flex flex-column gap-2"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <small>Â© 2026 Globeii Â· <a href="#">Privacy</a> Â· <a href="#">Terms</a></small>
  </footer>

  <!-- âœ… Bootstrap JS (MUST load BEFORE header.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Header logic -->
  <script src="header.js"></script>

  <!-- Load header partial -->
  <script>
    async function loadHeaderPartial() {
      const res = await fetch('header.html');
      document.getElementById('header-placeholder').innerHTML = await res.text();
      await loadHeader();
    }

    loadHeaderPartial();
  </script>

  <!-- Home page logic -->
  <script>
    async function loadHomePage() {
      const { data: { user } } = await supabaseClient.auth.getUser();

      const hero = document.getElementById('heroSection');
      const welcomeText = document.getElementById('welcomeText');
      const actionButtons = document.getElementById('actionButtons');

      welcomeText.textContent = '';
      actionButtons.innerHTML = '';

      if (user) {
        hero.style.display = 'none';

        const { data: profile } = await supabaseClient
          .from('app_users')
          .select('first_name')
          .eq('id', user.id)
          .single();

        welcomeText.textContent =
          `Welcome back, ${profile?.first_name || user.email}`;

        actionButtons.innerHTML = `
          <a href="create-trip.html" class="btn btn-primary">Create Trip</a>
          <a href="itineraries.html" class="btn btn-secondary">View My Itineraries</a>
        `;
      } else {
        hero.style.display = 'block';

        document.getElementById('getStartedBtn').onclick = () => {
          const email = document.getElementById('heroEmail').value;
          if (!email) return alert('Please enter your email');
          window.location.href =
            `create-account.html?email=${encodeURIComponent(email)}`;
        };
      }
    }

    loadHomePage();
  </script>

</body>
</html>
