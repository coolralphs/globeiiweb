<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Globeii</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Supabase config -->
  <script src="supabase-config.js"></script>

  <style>
    body, html { height: 100%; margin: 0; background-color: #f8f9fa; }

    .site-header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .site-header img { max-height: 60px; }

    /* Hero section without image */
    .hero {
      width: 100%;
      padding: 80px 20px 40px 20px;
      background-color: #e9ecef;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .hero .input-group {
      max-width: 400px;
      margin: 0 auto;
    }

    .container-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 250px); /* header + hero + footer */
      gap: 20px;
    }

    .container-center .btn {
      width: 220px;
    }

    footer { background-color: #f8f9fa; padding: 15px 0; text-align: center; }

    /* Profile icon style */
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Header / Logo + dynamic buttons -->
  <header class="site-header">
    <img src="https://dummyimage.com/150x60/cccccc/000000.png&text=Globeii" alt="Globeii Logo">
    <div id="topButtons" class="d-flex gap-2 align-items-center"></div>
  </header>

  <!-- Hero section -->
  <div class="hero">
    <h1>Explore Your Next Adventure</h1>
    <p>Ready to start traveling? Enter your email to start planning!</p>
    <div class="input-group">
      <input type="email" class="form-control" placeholder="Your email" id="heroEmail">
      <button class="btn btn-primary" id="getStartedBtn">Get Started &gt;</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="container-center text-center">
    <h2 id="welcomeText"></h2>
    <div id="actionButtons" class="d-flex flex-column gap-2"></div>
  </div>

  <!-- Footer -->
  <footer>
    <small>© 2026 Globeii. <a href="#">Privacy</a> | <a href="#">Terms</a></small>
  </footer>

  <script>
    async function loadHomePage() {
      const { data: { user } } = await supabaseClient.auth.getUser();

      const welcomeText = document.getElementById('welcomeText');
      const topButtons = document.getElementById('topButtons');
      const actionButtons = document.getElementById('actionButtons');

      welcomeText.textContent = '';
      topButtons.innerHTML = '';
      actionButtons.innerHTML = '';

      if (user) {
        // Fetch first name and avatar from app_users
        const { data: profile } = await supabaseClient
          .from('app_users')
          .select('first_name, avatar_url')
          .eq('id', user.id)
          .single();

        const firstName = profile?.first_name || user.email;
        welcomeText.textContent = `Welcome back, ${firstName}`;

        // Create dropdown for profile
        const dropdownDiv = document.createElement('div');
        dropdownDiv.className = 'dropdown';

        const avatarBtn = document.createElement('button');
        avatarBtn.className = 'btn btn-light dropdown-toggle p-0';
        avatarBtn.setAttribute('type', 'button');
        avatarBtn.setAttribute('data-bs-toggle', 'dropdown');
        avatarBtn.setAttribute('aria-expanded', 'false');

        const avatarImg = document.createElement('img');
        avatarImg.src = profile?.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        avatarImg.className = 'profile-icon';
        avatarBtn.appendChild(avatarImg);

        const dropdownMenu = document.createElement('ul');
        dropdownMenu.className = 'dropdown-menu dropdown-menu-end';

        const profileItem = document.createElement('li');
        const profileLink = document.createElement('a');
        profileLink.className = 'dropdown-item';
        profileLink.href = 'account.html';
        profileLink.textContent = 'Profile';
        profileItem.appendChild(profileLink);

        const logoutItem = document.createElement('li');
        const logoutBtn = document.createElement('button');
        logoutBtn.className = 'dropdown-item';
        logoutBtn.textContent = 'Log Out';
        logoutBtn.addEventListener('click', async () => {
          await supabaseClient.auth.signOut();
          window.location.reload();
        });
        logoutItem.appendChild(logoutBtn);

        dropdownMenu.appendChild(profileItem);
        dropdownMenu.appendChild(logoutItem);

        dropdownDiv.appendChild(avatarBtn);
        dropdownDiv.appendChild(dropdownMenu);

        topButtons.appendChild(dropdownDiv);

        // Main action buttons (only if logged in)
        const createTripBtn = document.createElement('a');
        createTripBtn.href = '#';
        createTripBtn.className = 'btn btn-primary';
        createTripBtn.textContent = 'Create Trip';

        const viewItinerariesBtn = document.createElement('a');
        viewItinerariesBtn.href = '#';
        viewItinerariesBtn.className = 'btn btn-secondary';
        viewItinerariesBtn.textContent = 'View My Itineraries';

        actionButtons.appendChild(createTripBtn);
        actionButtons.appendChild(viewItinerariesBtn);

      } else {
        // Logged out → show Sign In at top
        const signInBtn = document.createElement('a');
        signInBtn.href = 'login.html';
        signInBtn.className = 'btn btn-primary';
        signInBtn.textContent = 'Sign In';

        topButtons.appendChild(signInBtn);
      }

      // Hero "Get Started" button click
      document.getElementById('getStartedBtn').addEventListener('click', () => {
        const email = document.getElementById('heroEmail').value;
        if (!email) return alert('Please enter your email');
        // Redirect to signup page with prefilled email
        window.location.href = `create-account.html?email=${encodeURIComponent(email)}`;
      });
    }

    loadHomePage();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
