<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Globeii â€“ Itineraries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f7fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* ===== TOP BAR ===== */
    .topbar {
      background: #0d6efd;
      color: white;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand {
      font-size: 18px;
      font-weight: 600;
    }

    .hamburger {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      position: relative;
      width: 32px;
      height: 32px;
    }

    .hamburger i {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .hamburger .fa-xmark {
      opacity: 0;
      transform: rotate(-90deg);
    }

    .hamburger.open .fa-bars {
      opacity: 0;
      transform: rotate(90deg);
    }

    .hamburger.open .fa-xmark {
      opacity: 1;
      transform: rotate(0);
    }

    /* ===== OVERLAY ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      z-index: 1050;
    }

    /* ===== MOBILE MENU ===== */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #0d6efd;
      padding-top: 16px;
      transition: right 0.3s ease;
      z-index: 1100;
      display: flex;
      flex-direction: column;
    }

    .mobile-menu.open {
      right: 0;
    }

    .mobile-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      color: white;
      font-weight: 600;
    }

    .mobile-menu-header button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .mobile-menu a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .mobile-menu a:hover {
      background: rgba(255,255,255,0.15);
    }

    main {
      flex: 1;
      padding: 16px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      margin: 16px 0;
      font-size: 22px;
    }

    /* ===== CONTROLS ===== */
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 8px;
      position: relative;
    }

    .controls button {
      border: none;
      background: #e9ecef;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls button.active {
      background: #0d6efd;
      color: white;
    }

    .sort-wrapper {
      margin-left: auto;
      position: relative;
    }

    /* ðŸ”¥ Higher contrast sort button */
    .sort-btn {
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #000;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
    }

    .sort-btn:hover {
      background: #000;
    }

    .sort-menu {
      position: absolute;
      right: 0;
      top: 44px;
      background: #000;
      color: white;
      border-radius: 8px;
      display: none;
      min-width: 220px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .sort-menu button {
      width: 100%;
      background: none;
      color: white;
      padding: 12px 16px;
      text-align: left;
      border: none;
      cursor: pointer;
    }

    .sort-menu button:hover {
      background: rgba(255,255,255,0.15);
    }

    /* ===== CARDS ===== */
    .card {
      background: white;
      margin-top: 12px;
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      display: flex;
      gap: 14px;
    }

    .card-icon {
      font-size: 20px;
      color: #0d6efd;
      margin-top: 4px;
    }

    .card-title {
      font-weight: 600;
      font-size: 16px;
    }

    .card-dates {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
    }

    .card-meta {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #e9ecef;
    }

    .tag.owned {
      background: #e7f1ff;
      color: #0d6efd;
    }

    .tag.shared {
      background: #fff3cd;
      color: #856404;
    }

    /* ===== ADD BUTTON ===== */
    .add-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 900;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      font-size: 14px;
      padding: 16px 12px;
      background: #f5f7fb;
      border-top: 1px solid #ddd;
    }

    footer .copyright {
      margin-bottom: 6px;
      color: #555;
    }

    footer .legal-links {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    footer a {
      color: #777;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: #000;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="brand">Globeii</div>
    <button class="hamburger" id="hamburger">
      <i class="fa-solid fa-bars"></i>
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <div class="overlay" id="overlay"></div>

  <nav class="mobile-menu" id="mobileMenu">
    <div class="mobile-menu-header">
      Menu
      <button id="closeMenu"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <a href="#"><i class="fa-solid fa-house"></i> Dashboard</a>
    <a href="#"><i class="fa-solid fa-map-location-dot"></i> Itineraries</a>
    <a href="#"><i class="fa-solid fa-user"></i> Account</a>
  </nav>

  <main>
    <h1>Itineraries</h1>

    <div class="controls">
      <button class="active">Active</button>
      <button>Archived</button>
      <button>All</button>

      <div class="sort-wrapper">
        <button class="sort-btn" id="sortBtn">
          <i class="fa-solid fa-sort"></i> Sort
        </button>
        <div class="sort-menu" id="sortMenu">
          <button>Start Date â†‘</button>
          <button>Start Date â†“</button>
          <button>Name Aâ€“Z</button>
          <button>Name Zâ€“A</button>
        </div>
      </div>
    </div>

    <div class="card">
      <i class="fa-solid fa-location-dot card-icon"></i>
      <div>
        <div class="card-title">Paris Trip</div>
        <div class="card-dates">Feb 10 â€“ Feb 17, 2026</div>
        <div class="card-meta">
          <span class="tag owned">Owned</span>
          <span class="tag">5 places</span>
        </div>
      </div>
    </div>
  </main>

  <button class="add-btn">+</button>

  <footer>
    <div class="copyright">
      Copyright Â© <span id="year"></span> Globeii
    </div>
    <div class="legal-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Use</a>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');
    const closeMenu = document.getElementById('closeMenu');

    function openMenu() {
      hamburger.classList.add('open');
      mobileMenu.classList.add('open');
      overlay.style.display = 'block';
    }

    function closeMenuFn() {
      hamburger.classList.remove('open');
      mobileMenu.classList.remove('open');
      overlay.style.display = 'none';
    }

    hamburger.onclick = openMenu;
    closeMenu.onclick = closeMenuFn;
    overlay.onclick = closeMenuFn;

    const sortBtn = document.getElementById('sortBtn');
    const sortMenu = document.getElementById('sortMenu');

    sortBtn.onclick = () => {
      sortMenu.style.display =
        sortMenu.style.display === 'block' ? 'none' : 'block';
    };

    document.addEventListener('click', e => {
      if (!sortBtn.contains(e.target) && !sortMenu.contains(e.target)) {
        sortMenu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
