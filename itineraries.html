<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Globeii – Itineraries</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f5f7fb;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  overflow-x:hidden;
}

/* ===== NAV BAR ===== */
.topbar{
  background:#0d6efd;
  color:#fff;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:1000;
}

.brand{font-size:18px;font-weight:600}

.nav-links{
  display:none;
  gap:22px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.9;
}
.nav-links a:hover{opacity:1}

.hamburger{
  background:none;
  border:none;
  color:white;
  font-size:22px;
  cursor:pointer;
  position:relative;
  width:32px;height:32px;
}

.hamburger i{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  transition:.25s;
}
.hamburger .fa-xmark{opacity:0;transform:rotate(-90deg)}
.hamburger.open .fa-bars{opacity:0;transform:rotate(90deg)}
.hamburger.open .fa-xmark{opacity:1;transform:none}

/* ===== MOBILE MENU ===== */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  z-index:1050;
}

.mobile-menu{
  position:fixed;
  top:0;right:-300px;
  width:300px;height:100%;
  background:#0d6efd;
  transition:.3s;
  z-index:1100;
}
.mobile-menu.open{right:0}

.mobile-menu-header{
  display:flex;
  justify-content:flex-end;
  padding:14px 18px;
}

.mobile-menu a{
  color:white;
  text-decoration:none;
  padding:14px 18px;
  display:flex;
  gap:10px;
}
.mobile-menu a:hover{background:rgba(255,255,255,.15)}

/* ===== MAIN ===== */
main{
  flex:1;
  max-width:900px;
  margin:0 auto;
  padding:16px;
  width:100%;
}

h1{margin:16px 0;font-size:22px}

/* ===== FILTERS ===== */
.controls{
  display:flex;
  gap:8px;
  padding:0 8px;
}

.controls button{
  background:#e9ecef;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}
.controls button.active{
  background:#0d6efd;
  color:white;
}

.sort-wrapper{
  margin-left:auto;
  position:relative;
}

.sort-btn{
  background:#000;
  color:#fff;
  border:1px solid #000;
  padding:8px 16px;
  border-radius:6px;
  display:flex;
  align-items:center;
  gap:8px;
}
.sort-btn:hover{background:#111}

.sort-menu{
  position:absolute;
  right:0;top:44px;
  background:#000;
  color:white;
  display:none;
  border-radius:8px;
  min-width:240px;
}
.sort-menu button{
  width:100%;
  background:none;
  color:white;
  padding:12px 16px;
  border:none;
  text-align:left;
}
.sort-menu button:hover{background:rgba(255,255,255,.15)}

/* ===== CARD ===== */
.card{
  background:white;
  margin-top:12px;
  padding:14px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  display:flex;
  gap:14px;
}

.card-icon{color:#0d6efd;font-size:20px;margin-top:4px}
.card-title{font-weight:600}
.card-dates{font-size:13px;color:#666;margin-top:2px}
.card-meta{display:flex;gap:8px;margin-top:8px}

.tag{
  font-size:12px;
  padding:4px 8px;
  border-radius:999px;
  background:#e9ecef;
}
.tag.owned{background:#e7f1ff;color:#0d6efd}
.tag.shared{background:#fff3cd;color:#856404}

/* ===== ADD BUTTON ===== */
.add-btn{
  position:fixed;
  bottom:16px;right:16px;
  background:#0d6efd;
  color:white;
  width:56px;height:56px;
  border-radius:50%;
  border:none;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
  z-index:900;
}

/* ===== ADD MODAL ===== */
.modal-overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  z-index:1200;
}
.modal{
  background:white;
  max-width:360px;
  margin:120px auto;
  padding:20px;
  border-radius:12px;
}
.modal h3{margin-top:0}
.modal input{
  width:100%;
  padding:10px;
  margin:8px 0;
}
.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

/* ===== FOOTER ===== */
footer{
  background:#f5f7fb;
  border-top:1px solid #ddd;
  text-align:center;
  padding:12px;
  font-size:12px;
}
footer a{
  color:#777;
  text-decoration:none;
  margin:0 8px;
}
footer a:hover{color:black}

/* ===== DESKTOP ===== */
@media(min-width:768px){
  .hamburger{display:none}
  .nav-links{display:flex}
}
</style>
</head>

<body>

<div class="topbar">
  <div class="brand">Globeii</div>

  <div class="nav-links">
    <a href="#"><i class="fa-solid fa-house"></i>Dashboard</a>
    <a href="#"><i class="fa-solid fa-map-location-dot"></i>Itineraries</a>
    <a href="#"><i class="fa-solid fa-user"></i>Account</a>
  </div>

  <button class="hamburger" id="hamburger">
    <i class="fa-solid fa-bars"></i>
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>

<div class="overlay" id="overlay"></div>

<nav class="mobile-menu" id="mobileMenu">
  <div class="mobile-menu-header">
    <button id="closeMenu"><i class="fa-solid fa-xmark"></i></button>
  </div>
  <a href="#"><i class="fa-solid fa-house"></i>Dashboard</a>
  <a href="#"><i class="fa-solid fa-map-location-dot"></i>Itineraries</a>
  <a href="#"><i class="fa-solid fa-user"></i>Account</a>
</nav>

<main>
<h1>Itineraries</h1>

<div class="controls">
  <button class="active">Active</button>
  <button>Archived</button>
  <button>All</button>

  <div class="sort-wrapper">
    <button class="sort-btn" id="sortBtn">
      <i class="fa-solid fa-sort"></i>Sort
    </button>
    <div class="sort-menu" id="sortMenu">
      <button>Name A–Z</button>
      <button>Name Z–A</button>
      <button>Start Date ↑</button>
      <button>Start Date ↓</button>
    </div>
  </div>
</div>

<div id="list"></div>
</main>

<button class="add-btn" id="addBtn">+</button>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h3>Add Itinerary</h3>
    <input id="nameInput" placeholder="Itinerary name" />
    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button onclick="addItinerary()">Add</button>
    </div>
  </div>
</div>

<footer>
  <div>© <span id="year"></span> Globeii</div>
  <div>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Use</a>
  </div>
</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

const data=[
 {name:"Paris Trip",dates:"Feb 10 – Feb 17, 2026",owned:true,places:8},
 {name:"Tokyo Adventure",dates:"Mar 5 – Mar 14, 2026",owned:false,places:6},
 {name:"NYC Weekend",dates:"Jan 20 – Jan 22, 2026",owned:true,places:4},
 {name:"Rome Getaway",dates:"Apr 3 – Apr 10, 2026",owned:true,places:7},
 {name:"Barcelona Escape",dates:"May 1 – May 7, 2026",owned:false,places:5},
 {name:"London City Trip",dates:"Jun 12 – Jun 18, 2026",owned:true,places:6},
 {name:"Amsterdam Tour",dates:"Jul 8 – Jul 13, 2026",owned:false,places:3},
 {name:"Berlin Journey",dates:"Aug 20 – Aug 27, 2026",owned:true,places:4},
];

const list=document.getElementById("list");
function render(){
 list.innerHTML="";
 data.forEach(i=>{
  list.insertAdjacentHTML("beforeend",`
   <div class="card">
    <i class="fa-solid fa-location-dot card-icon"></i>
    <div>
      <div class="card-title">${i.name}</div>
      <div class="card-dates">${i.dates}</div>
      <div class="card-meta">
        <span class="tag ${i.owned?'owned':'shared'}">${i.owned?'Owned':'Shared'}</span>
        <span class="tag">${i.places} places</span>
      </div>
    </div>
   </div>
  `);
 });
}
render();

const modal=document.getElementById("modalOverlay");
document.getElementById("addBtn").onclick=()=>modal.style.display="block";
function closeModal(){modal.style.display="none"}

function addItinerary(){
 const name=document.getElementById("nameInput").value.trim();
 if(!name)return;
 data.unshift({name,dates:"",owned:true,places:0});
 render();
 closeModal();
}

const hamburger=document.getElementById("hamburger");
const mobileMenu=document.getElementById("mobileMenu");
const overlay=document.getElementById("overlay");
const closeMenu=document.getElementById("closeMenu");

hamburger.onclick=()=>{
 hamburger.classList.toggle("open");
 mobileMenu.classList.toggle("open");
 overlay.style.display="block";
};
closeMenu.onclick=overlay.onclick=()=>{
 hamburger.classList.remove("open");
 mobileMenu.classList.remove("open");
 overlay.style.display="none";
};

document.getElementById("sortBtn").onclick=()=>{
 const m=document.getElementById("sortMenu");
 m.style.display=m.style.display==="block"?"none":"block";
};
</script>

</body>
</html>
