<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Itineraries ‚Äì Globeii</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  overflow-x:hidden;
}

/* ================= NAV BAR ================= */
header {
  background:#0d6efd;
  color:white;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:1000;
}

.brand {
  font-size:20px;
  font-weight:600;
}

/* Hamburger */
.hamburger {
  width:28px;
  height:22px;
  position:relative;
  cursor:pointer;
  display:none;
}

.hamburger span {
  position:absolute;
  height:3px;
  width:100%;
  background:white;
  left:0;
  transition:0.3s;
}

.hamburger span:nth-child(1){ top:0; }
.hamburger span:nth-child(2){ top:9px; }
.hamburger span:nth-child(3){ bottom:0; }

.hamburger.active span:nth-child(1){
  transform:rotate(45deg);
  top:9px;
}
.hamburger.active span:nth-child(2){
  opacity:0;
}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg);
  bottom:9px;
}

/* ================= DESKTOP MENU ================= */
.nav-menu-desktop {
  display:flex;
  gap:20px;
}

.nav-menu-desktop a {
  color:white;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
}

.nav-menu-desktop a:hover {
  opacity:0.85;
}

/* ================= MOBILE MENU ================= */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  opacity:0;
  pointer-events:none;
  transition:0.3s;
  z-index:999;
}

.overlay.active {
  opacity:1;
  pointer-events:auto;
}

.nav-menu-mobile {
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:#0d6efd;
  padding:20px;
  transition:0.3s;
  z-index:1000;
  display:flex;
  flex-direction:column;
}

.nav-menu-mobile.active {
  right:0;
}

.nav-menu-mobile a {
  color:white;
  text-decoration:none;
  padding:12px 0;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:16px;
}

/* ================= MAIN ================= */
main {
  flex:1;
  padding:16px;
}

.page-title {
  font-size:22px;
  margin-bottom:12px;
}

/* ================= FOOTER ================= */
footer {
  background:#f8f8f8;
  padding:12px;
  text-align:center;
  font-size:12px;
}

footer a {
  color:#0d6efd;
  text-decoration:none;
  margin:0 6px;
}

/* ================= FAB ================= */
.fab {
  position:fixed;
  right:20px;
  bottom:70px;
  width:56px;
  height:56px;
  background:#28a745;
  color:white;
  border-radius:50%;
  font-size:28px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-decoration:none;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
}

/* ================= RESPONSIVE ================= */
@media (max-width:768px){
  .nav-menu-desktop { display:none; }
  .hamburger { display:block; }
}
</style>
</head>

<body>

<header>
  <div class="brand">Globeii</div>

  <!-- Desktop Menu -->
  <nav class="nav-menu-desktop">
    <a href="#"><span>üè†</span>Dashboard</a>
    <a href="#"><span>üìç</span>Itineraries</a>
    <a href="#"><span>üë§</span>Account</a>
  </nav>

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- Mobile Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Mobile Menu -->
<nav class="nav-menu-mobile" id="mobileMenu">
  <a href="#"><span>üè†</span>Dashboard</a>
  <a href="#"><span>üìç</span>Itineraries</a>
  <a href="#"><span>üë§</span>Account</a>
</nav>

<main>
  <div class="page-title">Itineraries</div>
  <p>Sample content goes here.</p>
</main>

<footer>

  <a href="privacy.html">Privacy</a> |

  <div>¬© 2026 Globeii</div>
</footer>

<a href="#" class="fab">+</a>

<script>
const hamburger = document.getElementById('hamburger');
const mobileMenu = document.getElementById('mobileMenu');
const overlay = document.getElementById('overlay');

function closeMenu(){
  hamburger.classList.remove('active');
  mobileMenu.classList.remove('active');
  overlay.classList.remove('active');
}

hamburger.addEventListener('click', ()=>{
  hamburger.classList.toggle('active');
  mobileMenu.classList.toggle('active');
  overlay.classList.toggle('active');
});

overlay.addEventListener('click', closeMenu);
</script>

</body>
</html>
