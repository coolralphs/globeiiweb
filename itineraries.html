<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Globeii – Itineraries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f7fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* NAV */
    .topbar {
      background: #0d6efd;
      color: white;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand {
      font-size: 18px;
      font-weight: 600;
    }

    .hamburger {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      position: relative;
    }

    .hamburger i {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .hamburger .fa-xmark {
      position: absolute;
      inset: 0;
      opacity: 0;
      transform: rotate(-90deg);
    }

    .hamburger.open .fa-bars {
      opacity: 0;
      transform: rotate(90deg);
    }

    .hamburger.open .fa-xmark {
      opacity: 1;
      transform: rotate(0);
    }

    .desktop-menu {
      position: absolute;
      top: 56px;
      right: 16px;
      background: #0d6efd;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      min-width: 200px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .desktop-menu a {
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .desktop-menu a:hover {
      background: rgba(255,255,255,0.15);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      z-index: 1050;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100%;
      background: #0d6efd;
      padding-top: 70px;
      transition: right 0.3s ease;
      z-index: 1100;
    }

    .mobile-menu.open { right: 0; }

    .mobile-menu a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    main {
      flex: 1;
      padding: 16px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      margin: 16px 0;
      font-size: 22px;
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 8px;
      position: relative;
    }

    .controls button {
      border: none;
      background: #e9ecef;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls button.active {
      background: #0d6efd;
      color: white;
    }

    .sort-wrapper {
      margin-left: auto;
      position: relative;
    }

    .sort-btn {
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #333;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .sort-btn:hover {
      background: #111;
    }

    .sort-menu {
      position: absolute;
      right: 0;
      top: 42px;
      background: black;
      color: white;
      border-radius: 8px;
      display: none;
      min-width: 200px;
    }

    .sort-menu button {
      width: 100%;
      background: none;
      color: white;
      padding: 10px 14px;
      text-align: left;
      border: none;
    }

    .sort-menu button:hover {
      background: rgba(255,255,255,0.15);
    }

    .card {
      background: white;
      margin-top: 12px;
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      display: flex;
      gap: 14px;
    }

    .card-icon {
      font-size: 20px;
      color: #0d6efd;
      margin-top: 4px;
    }

    .card-title {
      font-weight: 600;
      font-size: 16px;
    }

    .card-dates {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
    }

    .card-meta {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #e9ecef;
    }

    .tag.owned {
      background: #e7f1ff;
      color: #0d6efd;
    }

    .tag.shared {
      background: #fff3cd;
      color: #856404;
    }

    .add-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 900;
    }

    /* ===== FOOTER (UPDATED) ===== */
    footer {
      text-align: center;
      font-size: 14px;
      padding: 16px 12px;
      background: #f5f7fb;
      border-top: 1px solid #ddd;
    }

    footer .copyright {
      margin-bottom: 6px;
      color: #555;
    }

    footer .legal-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    footer a {
      color: #777;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: #000;
    }

    @media (min-width: 768px) {
      .mobile-menu,
      .overlay {
        display: none !important;
      }
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="brand">Globeii</div>

    <button class="hamburger" id="hamburger">
      <i class="fa-solid fa-bars"></i>
      <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="desktop-menu" id="desktopMenu">
      <a href="#"><i class="fa-solid fa-gauge"></i> Dashboard</a>
      <a href="#"><i class="fa-solid fa-map-pin"></i> Itineraries</a>
      <a href="#"><i class="fa-solid fa-user"></i> Account</a>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <nav class="mobile-menu" id="mobileMenu">
    <a href="#"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="#"><i class="fa-solid fa-map-pin"></i> Itineraries</a>
    <a href="#"><i class="fa-solid fa-user"></i> Account</a>
  </nav>

  <main>
    <h1>Itineraries</h1>

    <div class="controls">
      <button class="active">Active</button>
      <button>Archived</button>
      <button>All</button>

      <div class="sort-wrapper">
        <button class="sort-btn" id="sortBtn">
          <i class="fa-solid fa-arrow-up-wide-short"></i> Sort
        </button>
        <div class="sort-menu" id="sortMenu">
          <button>Start Date ↑</button>
          <button>Start Date ↓</button>
        </div>
      </div>
    </div>

    <div class="card">
      <i class="fa-solid fa-location-dot card-icon"></i>
      <div class="card-content">
        <div class="card-title">Japan Trip</div>
        <div class="card-dates">Jan 10 – Jan 25, 2026</div>
        <div class="card-meta">
          <span class="tag owned">Owned</span>
          <span class="tag">12 places</span>
        </div>
      </div>
    </div>

    <div class="card">
      <i class="fa-solid fa-location-dot card-icon"></i>
      <div class="card-content">
        <div class="card-title">Italy Trip</div>
        <div class="card-dates">Mar 5 – Mar 18, 2026</div>
        <div class="card-meta">
          <span class="tag shared">Shared</span>
          <span class="tag">9 places</span>
        </div>
      </div>
    </div>
  </main>

  <button class="add-btn">
    <i class="fa-solid fa-plus"></i>
  </button>

  <footer>
    <div class="copyright">
      Copyright © 2026 Globeii
    </div>
    <div class="legal-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Use</a>
    </div>
  </footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const desktopMenu = document.getElementById('desktopMenu');
  const mobileMenu = document.getElementById('mobileMenu');
  const overlay = document.getElementById('overlay');
  const sortBtn = document.getElementById('sortBtn');
  const sortMenu = document.getElementById('sortMenu');

  hamburger.onclick = () => {
    hamburger.classList.toggle('open');
    if (window.innerWidth >= 768) {
      desktopMenu.style.display =
        desktopMenu.style.display === 'flex' ? 'none' : 'flex';
    } else {
      overlay.style.display = 'block';
      mobileMenu.classList.add('open');
    }
  };

  overlay.onclick = () => {
    hamburger.classList.remove('open');
    mobileMenu.classList.remove('open');
    overlay.style.display = 'none';
  };

  sortBtn.onclick = (e) => {
    e.stopPropagation();
    sortMenu.style.display =
      sortMenu.style.display === 'block' ? 'none' : 'block';
  };

  document.addEventListener('click', () => {
    sortMenu.style.display = 'none';
  });
</script>

</body>
</html>
