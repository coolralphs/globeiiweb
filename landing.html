<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globeii</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>

</head>
<body>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Body -->
  <div class="main-content container text-center" id="landingContent" style="display:none;">
    <h1>Welcome to Globeii</h1>
    <p>Plan your next adventure and manage your trips easily.</p>
    <div class="btn-group-horizontal">
      <a href="create-account.html" class="btn btn-primary">Create an Account</a>
      <a href="login.html?redirectTo=account.html" class="btn btn-secondary">Manage Account</a>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Header logic -->
  <script src="header.js"></script>
  <!-- Layout loader -->
  <script src="layout.js"></script>

  <!-- Page logic -->
  <script>
    window.layoutReady.then(async () => {
      // Check if user is logged in
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (user) {
        // Logged in → redirect to dashboard
        window.location.href = 'account.html';
      } else {
        // Logged out → show landing content
        document.getElementById('landingContent').style.display = 'block';
      }
    });
  </script>

</body>
</html>
