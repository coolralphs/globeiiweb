<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Globeii</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- HEADER (Minimal: just logo) -->
  <header class="login-header">
    <a href="index.html">
      <img src="images/globeii_logo.jpeg" alt="Globeii Logo" class="brand-logo" />
    </a>
  </header>

  <!-- LOGIN FORM -->
  <main class="signin-container flex-fill">
    <form class="signin-form" id="signinForm">
      <h2 class="text-center mb-4">Sign In</h2>
      <div id="errorMsg"></div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
      <div class="text-center">
        <small>Don't have an account? <a href="create-account.html">Create one</a></small>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="login-footer mt-auto">
    <small>Â© 2026 Globeii. <a href="#">Privacy</a> | <a href="#">Terms</a></small>
  </footer>

  <!-- Login JS -->
  <script>
    const form = document.getElementById('signinForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
          errorMsg.textContent = error.message;
        } else if (data?.user) {
          // Redirect after login
          const params = new URLSearchParams(window.location.search);
          const redirectTo = params.get('redirectTo') || 'index.html';
          window.location.href = redirectTo;
        } else {
          errorMsg.textContent = 'Login failed. Please try again.';
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Unexpected error. Try again.';
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
