<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Globeii</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #f8f9fa;
      margin: 0;
    }
    /* Logo header */
    .site-header {
      background-color: #f8f9fa;
      padding: 10px 0; /* reduced padding */
      text-align: center;
    }
    .site-header img {
      max-height: 60px;
    }
    /* Signin container */
    .signin-container {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* moved to top */
      padding-top: 20px; /* minimal spacing from top */
      min-height: calc(100vh - 100px); /* header + footer space */
    }
    .signin-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    footer {
      background-color: #f8f9fa;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header / Logo -->
  <header class="site-header">
    <img src="https://dummyimage.com/150x60/cccccc/000000.png&text=Globeii" alt="Globeii Logo">
  </header>

  <!-- Sign In Form -->
  <div class="signin-container">
    <form class="signin-form">
      <h2 class="text-center mb-4">Sign In</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
      <div class="text-center">
        <small>Don't have an account? <a href="create-account.html">Create one</a></small>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <small>Â© 2026 Globeii. <a href="#">Privacy</a> | <a href="#">Terms</a></small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
