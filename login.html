<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Globeii</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  
  <style>
    body, html { height: 100%; background-color: #f8f9fa; margin: 0; }
    .site-header { background-color: #f8f9fa; padding: 10px 0; text-align: center; }
    .site-header img { max-height: 60px; }
    .signin-container { display: flex; justify-content: center; align-items: flex-start; padding-top: 20px; min-height: calc(100vh - 100px); }
    .signin-form { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    .form-control { margin-bottom: 15px; }
    #errorMsg { color: red; margin-bottom: 15px; text-align: center; }
    footer { background-color: #f8f9fa; padding: 15px 0; text-align: center; }
  </style>
</head>
<body>

  <!-- Header / Logo -->
  <header class="site-header">
    <img src="https://dummyimage.com/150x60/cccccc/000000.png&text=Globeii" alt="Globeii Logo">
  </header>

  <!-- Sign In Form -->
  <div class="signin-container">
    <form class="signin-form" id="signinForm">
      <h2 class="text-center mb-4">Sign In</h2>
      <div id="errorMsg"></div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
      <div class="text-center">
        <small>Don't have an account? <a href="create-account.html">Create one</a></small>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <small>© 2026 Globeii. <a href="#">Privacy</a> | <a href="#">Terms</a></small>
  </footer>

  <script>
    // Form submission
    const form = document.getElementById('signinForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
          errorMsg.textContent = error.message;
        } else if (data?.user) {
          // ✅ Successful login → redirect to index.html
          window.location.href = 'index.html';
        } else {
          errorMsg.textContent = 'Login failed. Please try again.';
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Unexpected error. Try again.';
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
