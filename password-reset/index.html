<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signing you in...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Your Supabase config -->
  <script src="/supabase-config.js"></script>

</head>

<body style="font-family:sans-serif;text-align:center;padding-top:40px;">
  <h2>Signing you in securely...</h2>

  <script>
    async function loginFromMagicLink() {
      // Supabase puts tokens in the URL hash
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);

      const access_token = params.get("access_token");
      const refresh_token = params.get("refresh_token");

      if (!access_token) {
        document.body.innerHTML = "<h3>Invalid or expired login link.</h3>";
        return;
      }

      // Convert tokens â†’ real Supabase session
      const { data, error } = await supabaseClient.auth.setSession({
        access_token,
        refresh_token
      });

      if (error) {
        console.error(error);
        document.body.innerHTML = "<h3>Login failed.</h3>";
        return;
      }

      console.log("User logged in:", data.session.user.email);

      // Now the browser is authenticated.
      // Redirect to your actual app page:
      // window.location.href = "/dashboard.html";
    }

    loginFromMagicLink();
  </script>
</body>
</html>
