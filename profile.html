<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Globeii</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
</head>
<body>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <!-- Dashboard content -->
  <div class="dashboard-container">
    <div class="card text-center">
      <h3>Welcome, <span id="userFullName"></span></h3>
      <p>Email: <span id="userEmail"></span></p>
      <p>User ID: <span id="userId"></span></p>
      <button id="signOutBtn" class="btn btn-danger mt-3">Sign Out</button>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Header logic -->
  <script src="header.js"></script>
  <!-- Layout loader -->
  <script src="layout.js"></script>

  <!-- Page logic -->
  <script>
    async function loadDashboard() {
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('userId').textContent = user.id;

      const { data: profile, error } = await supabaseClient
        .from('app_users')
        .select('first_name, last_name')
        .eq('id', user.id)
        .single();

      document.getElementById('userFullName').textContent = error
        ? 'Unknown User'
        : `${profile.first_name} ${profile.last_name}`;

      // Sign out button
      document.getElementById('signOutBtn').addEventListener('click', async () => {
        await supabaseClient.auth.signOut();
        window.location.href = 'login.html';
      });
    }

    // Wait for layout to load before running dashboard logic
    window.layoutReady.then(loadDashboard);
  </script>
</body>
</html>
