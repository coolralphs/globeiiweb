<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/supabase-config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    #form { display: none; max-width: 400px; }
    #password { width: 100%; padding: 8px; margin-bottom: 12px; }
    button { padding: 8px 16px; }
    #status { margin-bottom: 20px; }
  </style>
</head>
<body>

<h2>Reset your password</h2>

<div id="status">Verifying linkâ€¦</div>

<div id="form">
  <input id="password" type="password" placeholder="New password" />
  <button onclick="updatePassword()">Update Password</button>
</div>

<script>
async function init() {
  // Supabase now includes access_token in the password reset link
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('access_token');
  const type = urlParams.get('type'); // should be 'recovery'

  if (!token || type !== 'recovery') {
    document.getElementById('status').innerText = "Invalid or expired link.";
    return;
  }

  // Store token globally
  window.recoveryToken = token;

  // Show the password form
  document.getElementById('status').style.display = 'none';
  document.getElementById('form').style.display = 'block';
}

async function updatePassword() {
  const password = document.getElementById('password').value;
  if (!password) {
    alert("Please enter a new password.");
    return;
  }

  // Update user using the recovery token
  const { data, error } = await supabaseClient.auth.updateUser(
    { password },
    { headers: { Authorization: `Bearer ${window.recoveryToken}` } }
  );

  if (error) {
    alert("Error: " + error.message);
  } else {
    document.body.innerHTML = `
      <h3>Password updated successfully!</h3>
      <p><a href="https://globeii.app">Return to Globeii</a></p>
    `;
  }
}

// Initialize page
init();
</script>

</body>
</html>
