<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set New Password</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/supabase-config.js"></script>

  <style>
    :root {
      --primary: #000;
      --bg: #f6f7f9;
      --card: #ffffff;
      --border: #e6e6e6;
      --text: #111;
      --muted: #666;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 28px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
      margin-bottom: 8px;
    }

    #status {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    #return-btn {
      display: block;
      margin-top: 18px;
      text-align: center;
      padding: 14px;
      background: var(--primary);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<div class="card">
  <h2>Set a New Password</h2>
  <div id="status">Verifying your reset link…</div>

  <div id="password-form" class="hidden">
    <input id="password" type="password" placeholder="New password" />
    <input id="confirm" type="password" placeholder="Confirm password" />
    <button onclick="updatePassword()">Update Password</button>
  </div>
</div>

<script>
  /**
   * When Supabase sends a recovery email, it appends tokens to the URL.
   * We MUST exchange them for a session before calling updateUser().
   */

  async function initRecovery() {
    const hash = window.location.hash;

    if (!hash.includes("access_token")) {
      document.getElementById("status").innerText =
        "Invalid or expired reset link.";
      return;
    }

    // Supabase automatically parses tokens from URL hash
    const { data, error } = await supabaseClient.auth.getSession();

    if (error || !data.session) {
      document.getElementById("status").innerText =
        "This reset link has expired. Please request another.";
      return;
    }

    // ✅ User is now authenticated via recovery link
    document.getElementById("status").innerText =
      "Enter your new password.";
    document.getElementById("password-form").classList.remove("hidden");
  }

  async function updatePassword() {
    const password = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirm").value.trim();

    if (!password || password.length < 6) {
      alert("Password must be at least 6 characters.");
      return;
    }

    if (password !== confirm) {
      alert("Passwords do not match.");
      return;
    }

    const { error } = await supabaseClient.auth.updateUser({ password });

    if (error) {
      alert("Error updating password: " + error.message);
      return;
    }

    document.body.innerHTML = `
      <div class="card">
        <h2>Password Updated</h2>
        <p style="text-align:center;color:#666;">
          Your password has been successfully changed.
        </p>
        <a id="return-btn" href="https://globeii.app">
          Return to Globeii
        </a>
      </div>
    `;
  }

  initRecovery();
</script>

</body>
</html>
