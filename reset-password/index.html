<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/supabase-config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    #form { display: none; max-width: 400px; }
    #password { width: 100%; padding: 8px; margin-bottom: 12px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>

<h2>Reset your password</h2>

<div id="loading">Verifying linkâ€¦</div>

<div id="form">
  <input id="password" type="password" placeholder="New password" />
  <button onclick="updatePassword()">Update Password</button>
</div>

<script>
  async function init() {
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('code');

    if (!token) {
      document.getElementById('loading').innerText = "Invalid link or missing token.";
      return;
    }

    // Show form now that we have a token
    document.getElementById('loading').style.display = 'none';
    document.getElementById('form').style.display = 'block';

    // Store token globally for password update
    window.resetToken = token;
  }

  async function updatePassword() {
    const password = document.getElementById('password').value;

    if (!password) {
      alert('Please enter a new password.');
      return;
    }

    // Use verifyOtp to complete password recovery
    const { error } = await supabaseClient.auth.verifyOtp({
      type: 'recovery',
      token: window.resetToken,
      newPassword: password
    });

    if (error) {
      alert('Error: ' + error.message);
    } else {
      document.body.innerHTML = "<h3>Password updated successfully. You can return to the app.</h3>";
    }
  }

  // Initialize page
  init();
</script>

</body>
</html>
