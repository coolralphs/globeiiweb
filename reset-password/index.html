<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/supabase-config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    #form { display: none; max-width: 400px; }
    #password { width: 100%; padding: 8px; margin-bottom: 12px; }
    button { padding: 8px 16px; }
    #status { margin-bottom: 20px; }
    #return-btn { margin-top: 20px; display: inline-block; padding: 8px 16px; background: #000; color: #fff; text-decoration: none; }
  </style>
</head>
<body>

<h2>Reset your password</h2>

<div id="status">Verifying linkâ€¦</div>

<div id="form">
  <input id="password" type="password" placeholder="New password" />
  <button onclick="updatePassword()">Update Password</button>
</div>

<script>
async function init() {
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');

  if (code) {
    const { data, error } = await supabaseClient.auth.exchangeCodeForSession(code);

    if (error) {
      document.getElementById('status').innerText = "Invalid or expired reset link.";
      console.error(error);
      return;
    }

    console.log("Temporary session created:", data.session);
  }

  document.getElementById('status').style.display = 'none';
  document.getElementById('form').style.display = 'block';
}

async function updatePassword() {
  const password = document.getElementById('password').value;
  if (!password) { alert("Enter a new password"); return; }

  const { data, error } = await supabaseClient.auth.updateUser({ password });

  if (error) {
    alert("Error: " + error.message);
  } else {
    document.body.innerHTML = `
      <h3>Password updated successfully!</h3>
      <a id="return-btn" href="https://globeii.app">Return to Globeii</a>
    `;
  }
}

init();
</script

</body>
</html>
