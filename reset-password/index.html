<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Globeii Login Callback</title>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Your Supabase config -->
  <script src="/supabase-config.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f5f5f5;
    }
    #status {
      font-size: 18px;
      margin-top: 50px;
      color: #333;
    }
    #continue-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

<h2>Logging you in…</h2>
<div id="status">Verifying magic link…</div>

<script>
  async function handleMagicLink() {
    const statusEl = document.getElementById('status');
    statusEl.innerText = "Verifying magic link…";

    try {
      const currentUrl = window.location.href;

      // Parse URL and complete login
      const { data, error } = await supabaseClient.auth.getSessionFromUrl({ url: currentUrl });

      if (error) {
        console.error(error);
        statusEl.innerText = "Invalid or expired magic link.";
        return;
      }

      if (data?.session) {
        console.log("User logged in:", data.session.user.email);
        statusEl.innerText = `Logged in as ${data.session.user.email}`;

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = "/";
        }, 1500);

      } else {
        statusEl.innerText = "Magic link verified, but no session found.";
      }

    } catch (err) {
      console.error(err);
      statusEl.innerText = "Error verifying magic link.";
    }
  }

  window.addEventListener('DOMContentLoaded', handleMagicLink);
</script>

</body>
</html>
