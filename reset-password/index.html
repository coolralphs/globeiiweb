<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/supabase-config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    #form { display: none; max-width: 400px; }
    #password { width: 100%; padding: 8px; margin-bottom: 12px; }
    button { padding: 8px 16px; }
    #status { margin-bottom: 20px; }
    #return-btn { margin-top: 20px; display: inline-block; padding: 8px 16px; background: #000; color: #fff; text-decoration: none; }
  </style>
</head>
<body>

<h2>Reset your password</h2>

<div id="status">Verifying linkâ€¦</div>

<div id="form">
  <input id="password" type="password" placeholder="New password" />
  <button onclick="updatePassword()">Update Password</button>
</div>

<script>
async function init() {
  // Get the code from URL
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');

  if (!code) {
    document.getElementById('status').innerText = "Invalid or expired link. Request a new password reset.";
    return;
  }

  // Store code globally
  window.recoveryCode = code;

  // Show password form
  document.getElementById('status').style.display = 'none';
  document.getElementById('form').style.display = 'block';
}

async function updatePassword() {
  const password = document.getElementById('password').value;
  if (!password) { alert("Please enter a new password."); return; }

  // Use verifyOtp with type 'recovery' and the code from URL
  const { data, error } = await supabaseClient.auth.verifyOtp({
    type: 'recovery',
    token: window.recoveryCode,
    newPassword: password
  });

  if (error) {
    alert("Error: " + error.message);
  } else {
    document.body.innerHTML = `
      <h3>Password updated successfully!</h3>
      <a id="return-btn" href="https://globeii.app">Return to Globeii</a>
    `;
  }
}

// Initialize page
init();
</script>

</body>
</html>
